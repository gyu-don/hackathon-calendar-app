name = "calendar-worker"
main = "worker/index.ts"
compatibility_date = "2025-10-11"

[build]
command = "npm run build"

[assets]
directory = "dist"
not_found_handling = "single-page-application"

# Google OAuth2とCalendar API設定
# これらの値は本番環境では`wrangler secret put`コマンドで設定してください
# 例: wrangler secret put GOOGLE_CLIENT_ID
# 開発環境では .dev.vars ファイルに設定してください
# 注: GOOGLE_REDIRECT_URIは不要です（リクエスト元から自動構築されます）
